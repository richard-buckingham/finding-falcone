<form [formGroup]="journeyForm">

  <div class="form-group planet-select">
    <select class="form-control" id="planet" formControlName="planet">
      <option></option>
      <option *ngFor="let planet of planets">{{planet.name}}</option>
    </select>
  </div>

  <div *ngIf="journeyForm.value.planet">
    <div class="vehicles" *ngFor="let vehicle of vehicles">
      <input class="form-check-input" type="radio" formControlName="food" value="{{vehicle.name}}" (change)="processDestination()">
      <label class="form-check-label">{{vehicle.name}} ({{vehicle.total_no}})</label>
    </div>
  </div>

  <br />
  <!-- <pre>{{ journeyForm.value | json }}</pre>
  <br /> -->
  <!-- <pre>{{ planets | json }}</pre>
  <br />
  <pre>{{ vehicles | json }}</pre> -->
</form>
